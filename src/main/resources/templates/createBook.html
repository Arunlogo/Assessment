<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link th:rel="stylesheet" th:href="@{/assets/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
	<link th:rel="stylesheet" th:href="@{/assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

	<title>Create Book</title>
</head>

<body>


	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<h1>Create Book</h1>
				<form th:action="@{'/book/addBook/' + ${userId}}" th:object="${books}" method="post">

					<div class="form-group">
						<label for="name">Name</label>: <input type="text" id="name" name="name" class="form-control"
							autofocus="autofocus" placeholder="Name" />
					</div>
					<div class="form-group">
						<label for="author">Author</label>: <input type="text" id="author" name="author"
							class="form-control" placeholder="Author" />
					</div>

					<div class="form-group">
						<label for="bookCount">In Stock</label>: <input type="text" id="bookCount" name="bookCount"
							class="form-control" placeholder="No of books" />
					</div>


					<label for="publishDate">Publish Date</label>
					<div class="input-group date">
						<input type="text" class="form-control" id="publishDate" autocomplete="off"
							name="publishDate" />
						<div class="input-group-append">
						</div>
					</div>

					<br>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="add" id="add" class="form-control btn btn-primary"
									value="Add" />
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
	<script th:src="@{/assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

	<script>
		$('.input-group.date').datepicker({
			autoclose: true,
			todayHighlight: true
		});
	</script>
</body>

</html>
